<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Me - Isaac Kimaiyo</title>
  <link rel="stylesheet" href="Contact.css" />
</head>
<body>
  <section class="contact-container">
    <div class="contact-card">
      <h1>Contact Me</h1>
      <p>Have a project in mind, want to collaborate, or just say hi? Feel free to reach out â€” I'd love to hear from you!</p>

      <form action="#" method="POST">
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required />
        </div>

        <div class="form-group">
          <label for="email">Your Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required />
        </div>

        <div class="form-group">
          <label for="message">Your Message</label>
          <textarea id="message" name="message" rows="6" placeholder="Write your message..." required></textarea>
        </div>

        <button type="submit" class="btn">Send Message</button>
      </form>
    </div>
  </section>
</body>
</html>
